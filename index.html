<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/main.css">
  <!------ google fonts link ------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <!------- fav icon link ------->
  <link rel="icon" type="image/png" href=https://i.postimg.cc/xjwDWjgB/woldreamz-inc-favicon-black.png>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput"> <br /><br />
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
    <p>Attempts remaining: <span id="attempts">5</span></p>
    <p>Time remaining: <span id="timer"></span> seconds</p>
    <p>High Score: <span id="highScore">-</span></p>
  </div>
  
  <script src="JS/index.js"></script>
</body>
</html>
